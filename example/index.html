<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Retinise.js Examples</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="../jquery.retinise.js"></script>
</head>
<body>

	<img src="" alt="" data-src="image.jpg" data-alt="My Image" class="retina" />
	<noscript>
		<img src="image.jpg" alt="My Image" />
	</noscript>

	<img src="" alt="" data-src="image.jpg" data-ret="image@2x.jpg" data-alt="My Image" class="retina" />
	<noscript>
		<img src="image.jpg" alt="My Image" />
	</noscript>

	<script>
		$(function() {
			$('.retina').retinise();
		});
	</script>
	
</body>
</html>
